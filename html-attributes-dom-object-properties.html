<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Relationships Between HTML Attributes & DOM Objectâ€™s Properties</title>
</head>
<body>
    <input type="text" id="username" secure="true" tabindex="1">
    <br>
    <input type="checkbox" id="chkAccept" checked> Accept
    <br>
    <input type="password" id="password" style="color:red; width:100%;">

    <div id="main" data-progress="pending" data-value="10%">

    </div>

    <script>
        let input = document.querySelector('#username');

        for(let attr of input.attributes) {
            console.log(`${attr.name} = ${attr.value}`);
        }

        input.setAttribute('tabIndex', 2);
        console.log(input.tabIndex);

        input.tabIndex = 3;
        console.log(input.getAttribute('tabIndex'));

        // attribute -> property: OK
        input.setAttribute('value', 'guest');
        console.log(input.value);

        // property -> attribute: doesn't change
        input.value = 'admin';
        console.log(input.getAttribute('value'));

        // for checkbox
        let checkbox = document.querySelector('#chkAccept');
        console.log(checkbox.checked); // true

        // input password
        let inputPassword = document.querySelector('#password');
        let styleAttr = input.getAttribute('style');
        console.log(styleAttr);

        console.dir(input.style);

        // data-* attributes
        let bar = document.querySelector('#main');
        console.log(bar.dataset);
    </script>
</body>
</html>
