<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript append() Demo</title>
</head>
<body>
    <ul id="app">
        <li>Javascript</li>
    </ul>
    <div>

    </div>
    <script>
        // select the ul element by its id by using the querySelector() method
        let app = document.querySelector('#app');
        // declare array of languages
        let langs = ['TypeScript', 'HTML', 'CSS'];
        // for each language, create a new li element with the textContent is assigned to the language
        let nodes = langs.map(lang => {
            let li = document.createElement('li');
            li.textContent = lang;
            return li;
        });
        // append li elements to the ul element by using the append() method
        app.append(...nodes);

        let div = document.querySelector('div');
        div.append('append() Text Demo');

        console.log(div.textContent);
    </script>
</body>
</html>
