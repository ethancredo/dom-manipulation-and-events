<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Keyboard Events: Key/Code</title>
</head>
<body>
    <input type="text" id="message">

    <script>
        // select the text box with the id message by using the getElementById() or querySelector() method.
        let textBox = document.querySelector('#message');
        // register a keydown event listener and log the key and code of the key that has been pressed.
        textBox.addEventListener('keydown', (event) => {
            console.log(`key=${event.key}, code=${event.code}`);
        });
    </script>
</body>
</html>
