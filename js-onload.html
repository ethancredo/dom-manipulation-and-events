<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="logo">

    <img src="./img/dinosaur.png" onload="console.log('Logo loaded!')" alt="">

    <script>
        let logo = document.querySelector('#logo');

        logo.addEventListener('load', (event) => {
            console.log('Logo has been loaded!');
        });

        logo.src = './img/dinosaur.png';

        // create an image element dynamically, you can assign an onload event handler before setting the src property as follows
        window.addEventListener('load', (event) => {
            let logo2 = document.createElement('img');
            // assign and onload event handler
            logo2.addEventListener('load', (event) => {
                console.log('Logo2 has been loaded!!');
            });
            // add logo to the document
            document.body.appendChild(logo2);
            // assign an image URL to the src attribute. The image will be downloaded to the element as soon as the src property is set
            logo2.src = './img/dinosaur.png';
        });

        window.addEventListener('load', checkJSLoaded);

        function checkJSLoaded() {
            // create the script element
            let script = document.createElement('script');
            
            // assign an onload event handler
            script.addEventListener('load', (event) => {
                console.log('app.js file has been loaded');
            });
        
            // load the script file
            document.body.appendChild(script);
            script.src = './js/app.js';
        }
    </script>
</body>
</html>
