<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Scroll Events</title>
    <style>
        #scrollDemo {
            height: 250px;
            width: 250px;
            overflow: auto;
            background-color: aquamarine;
        }

        #scrollDemo p {
            height: 350px;
            width: 350px;
        }
    </style>
</head>
<body>
    <div id="scrollDemo">
        <p>JavaScript Scroll Event Demo</p>
    </div>
    <div id="control">
        <button id="btnScrollLeft">Scroll Left</button>
        <button id="btnScrollTop">Scroll Top</button>
    </div>

    <script>
        let control = document.querySelector('#control');

        control.addEventListener('click', function(e) {
            // get the scrollDemo
            let div = document.querySelector('#scrollDemo');
            // get the target
            let target = e.target;
            // handle each button's click
            switch(target.id) {
                case 'btnScrollLeft':
                    div.scrollLeft += 20;
                    break;
                case 'btnScrollTop':
                    div.scrollTop += 20;
                    break;
            }
        });
    </script>
</body>
</html>
