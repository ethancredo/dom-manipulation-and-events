<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting the Width & Height of an Element</title>
    <style>
        .box {
            width: 100px;
            height: 150px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>
    <p>Use offsetWidth & offsetHeight properties of the DOM element to get its the width and height.</p>

    <script>
        let box = document.querySelector('.box');
        // To get the element’s width and height that include the padding and border, 
        // you use the offsetWidth and offsetHeight properties of the element:
        let width = box.offsetWidth;
        let height = box.offsetHeight;
        console.log({ width, height });

        // To get the element’s width and height that include the padding and border, you use the offsetWidth and offsetHeight properties of the element:
        const domRect = box.getBoundingClientRect();
        console.log(domRect);

        // To get the element’s width and height that include padding but without the border, you use the clientWidth and clientHeight properties:
        let cWidth = box.clientWidth;
        let cHeight = box.clientHeight;
        console.log({ cWidth, cHeight });

        // To get the margin of an element, you use the getComputedStyle() method:
        let style = getComputedStyle(box);

        let marginLeft = parseInt(style.marginLeft);
        let marginRight = parseInt(style.marginRight);
        let marginTop = parseInt(style.marginTop);
        let marginBottom = parseInt(style.marginBottom);
        console.log({ marginLeft, marginRight, marginTop, marginBottom });

        // To get the border width of an element, you use the property of the style object returned by the getComputedStyle() method:
        let borderTopWidth = parseInt(style.borderTopWidth) || 0;
        let borderTopHeight = parseInt(style.borderTopHeight) || 0;
        let borderBottomWidth = parseInt(style.borderBottomWidth) || 0;
        let borderBottomHeight = parseInt(style.borderBottomHeight) || 0;
        console.log({ borderTopWidth, borderTopHeight, borderBottomWidth, borderBottomHeight });

        // To get the height and width of the window, you use the following code:
        let windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        console.log({ windowWidth, windowHeight });
    </script>
</body>
</html>
