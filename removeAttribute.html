<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript removeAttribute() Demo</title>
</head>
<body>
    <a href="https://www.javascripttutorial.net" target="_blank" id="js">JavaScript Tutorial</a>

    <script>
        // select the link element with id js using querySelector() method
        let link = document.querySelector('#js');
        // remove the target attribute by calling the removeAttribute() on the selected link element
        if(link) {
            link.removeAttribute('target');
        }
    </script>
</body>
</html>
